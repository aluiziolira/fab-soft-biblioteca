<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Cadastro de Livro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        .form-container { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 500px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group .h-input-text { width: 95%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .h-command-button { background-color: #0056b3; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .h-command-button:hover { background-color: #003366; }
        .messages { list-style: none; padding: 0; margin-bottom: 20px; }
        .messages li { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .error-message { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info-message { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .h-link { display: inline-block; margin-top: 20px; color: #007bff; }
    </style>
</h:head>
<h:body>
    <div class="form-container">
        <h2>Cadastro de Novo Livro</h2>

        <h:messages styleClass="messages" errorClass="error-message" infoClass="info-message" />

        <h:form>
            <div class="form-group">
                <h:outputLabel for="titulo" value="Título:" />
                <h:inputText id="titulo" value="#{livroBean.titulo}" styleClass="h-input-text" />
            </div>

            <div class="form-group">
                <h:outputLabel for="autor" value="Autor:" />
                <h:inputText id="autor" value="#{livroBean.autor}" styleClass="h-input-text" />
            </div>

            <div class="form-group">
                <h:outputLabel for="ano" value="Ano de Publicação:" />
                <h:inputText id="ano" value="#{livroBean.anoPublicacao}" styleClass="h-input-text" />
            </div>

            <div class="form-group">
                <h:outputLabel for="isbn" value="ISBN:" />
                <h:inputText id="isbn" value="#{livroBean.isbn}" styleClass="h-input-text" />
            </div>

            <h:commandButton value="Cadastrar Livro" action="#{livroBean.cadastrar}" styleClass="h-command-button" />
        </h:form>

        <h:link outcome="listar" value="Voltar para a Lista de Livros" styleClass="h-link"/>
    </div>
</h:body>
</html>
